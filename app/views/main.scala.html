@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>@title</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/mdb.min.css")">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">

    </head>
    <body>

        <!-- Main content -->
        @content

        <!-- SCRIPTS -->

        <!-- JQuery -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.2.3.min.js")"></script>

        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/tether.min.js")"></script>

        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/mdb.min.js")"></script>

    </body>
</html>
