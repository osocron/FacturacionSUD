@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>@title</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/mdb.min.css")">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">

        <!-- JQuery -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.2.3.min.js")"></script>

    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-dark default-color-dark">

            <div class="container-fluid">

                <a class="navbar-brand waves-effect waves-light">Facturaci√≥n SUD</a>

                <ul class="nav navbar-nav" id="navBarUl">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda</a>
                    </li>
                </ul>

            </div>

        </nav>

        <!-- CONTENT -->
        @content

        <!-- SCRIPTS -->

        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/tether.min.js")"></script>

        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/mdb.min.js")"></script>

    </body>
</html>
